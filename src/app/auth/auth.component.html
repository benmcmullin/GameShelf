<div class="row">
  <div class="col-xs-12 col-md-6 offset-md-3">
    <form #authForm="ngForm" (ngSubmit)="onAuth(authForm)">

      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          type="email"
          id="email"
          name="email"
          ngModel
          required
        />
      </div>

      <div class="form-group mt-2">
        <label for="password">Password</label>
        <input
          class="form-control"
          type="password"
          id="password"
          name="password"
          minlength="6"
          ngModel
          required
        />
      </div>

      <div class="mt-3">

        <button class="btn btn-primary" type="submit">
          Sign {{ mode === "LOGIN" ? "In" : "Up" }}
        </button>

        <button
          (click)="mode === 'LOGIN' ? (mode = 'REGISTER') : (mode = 'LOGIN')"
          class="btn btn-link"
          type="button"
        >
          {{
            mode === "LOGIN"
              ? "Not a member yet? Register now."
              : "Already a user? Sign in here."
          }}
        </button>
      </div>
    </form>
  </div>
</div>
