<a class="game" routerLink="{{gameDetails.genre}}" style="cursor: pointer">

  <div class="game-image">
    <img src="{{gameDetails.coverImagePath}}" alt="{{gameDetails.title}} game cover" class="img-responsive"/>
  </div>

  <div class="game-info">
    <h3>{{gameDetails.title}}</h3>
    <h4>{{gameDetails.developer}}</h4>
  </div>
</a>
